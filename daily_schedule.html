<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高二规划讲座 - 分天课表</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#E53E3E', // 主红色
            secondary: '#ED8936', // 橙色
            warning: '#F59E0B', // 黄色
            dark: '#2D3748',
          },
          fontFamily: {
            sans: ['Microsoft YaHei', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      .transition-all-300 {
        transition: all 300ms ease-in-out;
      }
      /* 移除了教师卡片的悬停效果 */
      .teacher-card {
        /* 保留基本样式，移除过渡和悬停效果 */
      }
      .schedule-card {
        background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
        border-radius: 12px;
      }
      .btn-primary {
        background-color: #E53E3E;
        color: white;
        /* 移除过渡和悬停效果 */
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- 页面主体 -->
  <div class="max-w-6xl mx-auto px-4 py-8">
    <!-- 页面标题 -->
    <header class="text-center mb-12">
      <!-- 头部标题 -->
    </header>

    <!-- 下载按钮区域 -->
    <div class="text-center mb-8 relative z-30">
      <button id="downloadFridayBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-6 rounded-lg shadow-md transition-all mx-2">
        <i class="fa fa-download mr-2"></i> 下载周五课表
      </button>
      <button id="downloadSaturdayBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-6 rounded-lg shadow-md transition-all mx-2">
        <i class="fa fa-download mr-2"></i> 下载周六课表
      </button>
      <button id="downloadAllBtn" class="bg-secondary hover:bg-secondary/90 text-white py-3 px-6 rounded-lg shadow-md transition-all mx-2">
        <i class="fa fa-download mr-2"></i> 下载全部课表
      </button>
    </div>

    <!-- 主要内容区 -->
    <div class="space-y-12">
      <!-- 周五课表 -->
      <div id="fridaySchedule" class="bg-primary rounded-2xl p-8 text-white relative overflow-hidden">
        <!-- 上方中间logo -->
        <img src="logo.png" alt="有道领世" class="absolute top-0 left-1/2 transform -translate-x-1/2 max-w-64 h-auto" style="z-index: 20;"/>
        <!-- 右下角二维码 -->
        <img src="m1.png" alt="二维码" class="absolute bottom-6 right-6 w-24 h-24 object-contain" style="z-index: 20;"/>
        <!-- 背景装饰 -->
        <div class="absolute -right-24 -top-24 w-64 h-64 bg-white/10 rounded-full"></div>
        <div class="absolute -left-16 -bottom-16 w-48 h-48 bg-white/10 rounded-full"></div>
        
        <!-- 课表头部 -->
        <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
          <div>
            <h2 class="text-[clamp(2.5rem,5vw,4rem)] font-bold text-white" contenteditable="true" id="fridayTitle">周五英才班体验营</h2>
            <p class="text-sm text-white/80 mt-1">点击标题即可编辑</p>
          </div>
        </div>
        
        <!-- 教师课程卡片区域 -->
        <div id="fridayTeachers" class="relative z-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- 教师课程卡片将动态生成 -->
        </div>
        
        <!-- 底部信息 -->
        <div class="relative z-10 mt-10 text-center">
          <p class="text-lg mb-2">高二规划先行一步，高考备战更有优势！</p>
          <p class="text-white/80">扫码下载【有道领世】App，登录报名手机号即可看课</p>
        </div>
      </div>

      <!-- 周六课表 -->
      <div id="saturdaySchedule" class="bg-gradient-to-r from-secondary to-primary rounded-2xl p-8 text-white relative overflow-hidden">
        <!-- 上方中间logo -->
        <img src="logo.png" alt="有道领世" class="absolute top-0 left-1/2 transform -translate-x-1/2 max-w-64 h-auto" style="z-index: 20;"/>
        <!-- 右下角二维码 -->
        <img src="m1.png" alt="二维码" class="absolute bottom-6 right-6 w-24 h-24 object-contain" style="z-index: 20;"/>
        <!-- 背景装饰 -->
        <div class="absolute -right-24 -top-24 w-64 h-64 bg-white/10 rounded-full"></div>
        <div class="absolute -left-16 -bottom-16 w-48 h-48 bg-white/10 rounded-full"></div>
        
        <!-- 课表头部 -->
        <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
          <div>
            <h2 class="text-[clamp(2.5rem,5vw,4rem)] font-bold text-white" contenteditable="true" id="saturdayTitle">周六英才班体验营</h2>
            <p class="text-sm text-white/80 mt-1">点击标题即可编辑</p>
          </div>
        </div>
        
        <!-- 教师课程卡片区域 -->
        <div id="saturdayTeachers" class="relative z-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- 教师课程卡片将动态生成 -->
        </div>
        
        <!-- 底部信息 -->
        <div class="relative z-10 mt-10 text-center">
          <p class="text-lg mb-2">名师指导解题技巧，高二学习事半功倍！</p>
          <p class="text-white/80">扫码下载【有道领世】App，登录报名手机号即可看课</p>
        </div>
      </div>
    </div>
    
    <!-- 底部信息 -->
    <div class="text-center mt-12 text-gray-600">
      <p>© 2025 高二规划讲座 | 高中最强课表生成工具</p>
    </div>
  </div>



  <script>
    // 全局变量
    var data = null;
    
    // 从localStorage获取数据
    function loadData() {
      try {
        var coursesData = localStorage.getItem('dailyCourses');
        var channelData = localStorage.getItem('currentChannel');
        var teacherInfoData = localStorage.getItem('teacherInfo');
        
        // 如果没有数据，返回空对象而不是null
        if (!coursesData || !teacherInfoData) {
          console.log('本地存储中没有课程数据，将显示默认界面');
          return {
            courses: [],
            channel: channelData || 'default',
            teacherInfo: {}
          };
        }
        
        return {
          courses: JSON.parse(coursesData),
          channel: channelData,
          teacherInfo: JSON.parse(teacherInfoData)
        };
      } catch (error) {
        console.error('加载数据失败:', error);
        console.log('将使用默认数据结构');
        return {
          courses: [],
          channel: 'default',
          teacherInfo: {}
        };
      }
    }
    
    // 从课程内容中提取科目
    function extractCourseSubject(content) {
      var match = content.match(/【(.*?)】/);
      if (match && match[1]) {
        // 提取科目名称，如从"数学规划"中提取"数学"
        var fullSubject = match[1];
        var subjects = ['语文', '数学', '英语', '物理', '化学', '生物', '历史', '地理', '政治', '规划', '导学'];
        for (var i = 0; i < subjects.length; i++) {
          if (fullSubject.indexOf(subjects[i]) !== -1) {
            return subjects[i];
          }
        }
        return fullSubject;
      }
      var subjects = ['语文', '数学', '英语', '物理', '化学', '生物', '历史', '地理', '政治'];
      for (var i = 0; i < subjects.length; i++) {
        if (content.indexOf(subjects[i]) !== -1) {
          return subjects[i];
        }
      }
      return '课程';
    }
    
    // 生成单天课表
    function generateDaySchedule(day, container, teacherInfo) {
      // 筛选当天课程
      var dayCourses = [];
      for (var i = 0; i < data.courses.length; i++) {
        if (data.courses[i].day === day) {
          dayCourses.push(data.courses[i]);
        }
      }
      
      // 清空容器
      container.innerHTML = '';
      
      // 按照时间排序课程
      dayCourses.sort(function(a, b) {
        return a.time.localeCompare(b.time);
      });
      
      // 生成教师课程卡片
      for (var i = 0; i < dayCourses.length; i++) {
        var course = dayCourses[i];
        var teacherData = teacherInfo[course.teacher] || {};
        
        // 创建教师课程卡片
        var card = document.createElement('div');
        card.className = 'teacher-card bg-white rounded-lg overflow-hidden shadow-lg';
        
        // 处理教师信息
        var fullTeacherDesc = teacherData.desc ? teacherData.desc.split('\n').join('<br>') : '';
        var imgSrc = teacherData.img || 'https://via.placeholder.com/100';
        var teacherTitle = teacherData.title || course.teacher;
        var subject = extractCourseSubject(course.content);
        var courseContent = course.content.replace(/【.*?】/, '');
        
        // 卡片内容
        card.innerHTML = '<div class="p-4">' +
          '<div class="flex items-center mb-4">' +
          '<div class="w-32 h-32">' +
          '<img src="' + imgSrc + '" alt="' + course.teacher + '" class="w-full h-full object-contain">' +
          '</div>' +
          '<div class="ml-4 flex-1">' +
          '<div>' +
          '<div class="font-bold text-primary text-2xl">' + teacherTitle + '</div>' +
          '<div class="text-sm text-gray-600 mt-1 italic" style="white-space: pre-line;">' + fullTeacherDesc + '</div>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '<div class="bg-yellow-50 p-4 rounded-lg border border-yellow-100">' +
          '<div class="flex items-center text-lg font-bold text-primary mb-3">' +
          '<i class="fa fa-clock-o mr-2"></i>' +
          '<span>上课时间 | ' + course.time + '</span>' +
          '</div>' +
          '<div class="font-bold text-primary text-xl mb-2">【' + subject + '】</div>' +
          '<div class="text-xl font-bold text-gray-900 mb-3">' + courseContent + '</div>' +
          '<div class="flex items-center text-gray-600">' +
          '<i class="fa fa-line-chart mr-1"></i>' +
          '<span>高考分值 | ' + course.score + '</span>' +
          '</div>' +
          '</div>' +
          '</div>';
        
        container.appendChild(card);
      }
      
      // 如果没有课程，显示提示信息
      if (dayCourses.length === 0) {
        var emptyCard = document.createElement('div');
        emptyCard.className = 'col-span-full bg-white/20 rounded-lg p-8 text-center';
        emptyCard.innerHTML = '<i class="fa fa-calendar-check-o text-4xl mb-4"></i>' +
          '<p class="text-xl">暂无' + (day === '周五' ? '周五' : '周六') + '的课程安排</p>';
        container.appendChild(emptyCard);
      }
    }
    
    // 初始化下载按钮
    function initDownloadButtons() {
      var fridayBtn = document.getElementById('downloadFridayBtn');
      var saturdayBtn = document.getElementById('downloadSaturdayBtn');
      var allBtn = document.getElementById('downloadAllBtn');
      
      console.log('初始化下载按钮:', { fridayBtn, saturdayBtn, allBtn });
      
      if (fridayBtn) {
        fridayBtn.addEventListener('click', function() {
          console.log('点击周五下载按钮');
          downloadDayContent('周五');
        });
      }
      
      if (saturdayBtn) {
        saturdayBtn.addEventListener('click', function() {
          console.log('点击周六下载按钮');
          downloadDayContent('周六');
        });
      }
      
      if (allBtn) {
        allBtn.addEventListener('click', function() {
          console.log('点击全部下载按钮');
          downloadAllContent();
        });
      }
    }
      
    // 下载单天内容为PNG图片
    function downloadDayContent(day) {
      console.log('开始下载单天内容:', day);
      var fileName = day + '英才班体验营课表.png';
      var scheduleDiv = document.getElementById(day === '周五' ? 'fridaySchedule' : 'saturdaySchedule');
      
      if (scheduleDiv) {
        // 隐藏提示文字
        const tips = scheduleDiv.querySelectorAll('.text-sm.text-white/80');
        tips.forEach(tip => tip.style.display = 'none');
        
        try {
          // 确保html2canvas可用
          if (typeof html2canvas === 'undefined') {
            alert('html2canvas库未加载成功，请刷新页面重试');
            return;
          }
          
          // 使用html2canvas生成图片
          html2canvas(scheduleDiv, {
            backgroundColor: null,
            scale: 2,
            useCORS: true,
            allowTaint: true
          }).then(canvas => {
            // 显示提示文字
            tips.forEach(tip => tip.style.display = 'block');
            
            // 创建下载链接
            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }).catch(error => {
            console.error('生成图片失败:', error);
            alert('生成图片失败，请重试');
            // 显示提示文字
            tips.forEach(tip => tip.style.display = 'block');
          });
        } catch (error) {
          console.error('下载失败:', error);
          alert('下载失败，请重试');
          // 显示提示文字
          tips.forEach(tip => tip.style.display = 'block');
        }
      }
    }
    
    // 下载全部内容为PNG图片
    function downloadAllContent() {
      console.log('开始下载全部内容');
      var fileName = '全部英才班体验营课表.png';
      var allContentDiv = document.createElement('div');
      allContentDiv.className = 'space-y-12 p-4';
      
      var fridayDiv = document.getElementById('fridaySchedule').cloneNode(true);
      var saturdayDiv = document.getElementById('saturdaySchedule').cloneNode(true);
      
      // 隐藏两个课表的提示文字
      const fridayTips = fridayDiv.querySelectorAll('.text-sm.text-white/80');
      fridayTips.forEach(tip => tip.style.display = 'none');
      
      const saturdayTips = saturdayDiv.querySelectorAll('.text-sm.text-white/80');
      saturdayTips.forEach(tip => tip.style.display = 'none');
      
      allContentDiv.appendChild(fridayDiv);
      allContentDiv.appendChild(saturdayDiv);
      
      document.body.appendChild(allContentDiv);
      
      try {
        // 确保html2canvas可用
        if (typeof html2canvas === 'undefined') {
          alert('html2canvas库未加载成功，请刷新页面重试');
          document.body.removeChild(allContentDiv);
          return;
        }
        
        // 使用html2canvas生成图片
        html2canvas(allContentDiv, {
          backgroundColor: '#f3f4f6',
          scale: 2,
          useCORS: true,
          allowTaint: true
        }).then(canvas => {
          // 移除临时元素
          document.body.removeChild(allContentDiv);
          
          // 创建下载链接
          const link = document.createElement('a');
          link.download = fileName;
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }).catch(error => {
          console.error('生成全部图片失败:', error);
          alert('生成图片失败，请重试');
          document.body.removeChild(allContentDiv);
        });
      } catch (error) {
        console.error('下载全部失败:', error);
        alert('下载失败，请重试');
        document.body.removeChild(allContentDiv);
      }
    }
    
    // 创建下载链接
    function createDownloadLink(content, fileName) {
      var a = document.createElement('a');
      a.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(content);
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    
    // 页面加载完成后初始化
    window.onload = function() {
      // 立即初始化下载按钮，确保按钮可以点击
      initDownloadButtons();
      
      // 获取DOM元素
      var fridayTeachers = document.getElementById('fridayTeachers');
      var saturdayTeachers = document.getElementById('saturdayTeachers');
      
      // 加载数据并生成课表
      data = loadData();
      if (data && fridayTeachers && saturdayTeachers) {
        generateDaySchedule('周五', fridayTeachers, data.teacherInfo);
        generateDaySchedule('周六', saturdayTeachers, data.teacherInfo);
      } else {
        console.log('数据加载失败或DOM元素不存在，但下载按钮已初始化');
      }
    };
  </script>
</body>
</html>
